<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CryptoMiner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 { margin-bottom: 40px; }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            background: #1e1e1e;
            border: 1px solid #333;
            color: white;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 16px;
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background-color: #F7931A; /* Orange */
            color: white;
        }
        button:active { opacity: 0.8; }

        .back-link {
            display: block;
            margin-top: 20px;
            color: #888;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <br><br>
    <h1>üîë Log In</h1>

    <!-- EMAIL INPUT -->
    <input type="email" id="email" placeholder="Enter your Email">
    
    <!-- PASSWORD INPUT -->
    <input type="password" id="pass" placeholder="Password">

    <button onclick="loginUser()">Enter App</button>
    
    <a class="back-link" href="/">‚¨ÖÔ∏è Back to Home</a>

    <script>
        window.Telegram.WebApp.expand();

        async function loginUser() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('pass').value;

            if(!email || !password) {
                return alert("Please fill in all fields.");
            }

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        email: email,      // Sending Email
                        password: password
                    })
                });
                const data = await res.json();

                if(data.success) {
                    // --- CRITICAL FIX: Save User Data ---
                    // This saves the user info so the Dashboard can read it
                    localStorage.setItem('miner_user', JSON.stringify(data.user));
                    
                    // Redirect to Dashboard
                    window.location.href = "/dashboard";
                } else {
                    alert(data.message);
                }
            } catch(e) {
                alert("Connection error.");
            }
        }
    </script>
</body>
</html>
