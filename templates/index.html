<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoMiner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 20px;
        }
        .logo { font-size: 80px; margin-top: 50px; display: block; }
        h1 { margin: 10px 0; font-size: 28px; }
        p { color: #888; margin-bottom: 50px; }

        button {
            width: 100%;
            padding: 18px;
            margin: 10px 0;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }
        .btn-orange { background-color: #F7931A; color: white; }
        .btn-dark { background-color: #333; color: white; border: 1px solid #555; }
    </style>
</head>
<body>

    <span class="logo">⛏️</span>
    <h1>CryptoMiner</h1>
    <p>Welcome to the future.</p>

    <!-- LINKS TO SEPARATE PAGES -->
    <button class="btn-orange" onclick="window.location.href='/register'">Create Account</button>
    <button class="btn-dark" onclick="window.location.href='/login'">Log In</button>

    <script>
        window.Telegram.WebApp.expand();
    </script>
</body>
</html>
